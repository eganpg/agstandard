<head>
  <title>agstandard</title>
  <script src="https://js.moltin.com/v1"></script>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<div class="titleBlock pure-g">
		<div class=" border">
			{{#if isPhone}}

				<img class="pure-u-23-24  logo logoMobile" src="img/logo.png"/><br>
  			<button class=" pure-u-23-24 buttonLimitedMobile">Talk to Us</button>
			{{else}}
	  		<img class="pure-u-sm-1 pure-u-md-1-3 logo" src="img/logo.png"/><br>
	  		<button class="down_arrow pure-u-sm-1 pure-u-md-1-3 buttonLimited">Shop Standard</button>
  		{{/if}}
  		<br>
  		<i class="fa fa-anchor fa-3x anchor down_arrow"></i>
		</div>
  	<!-- <h2>Los Angeles, CA</h2> -->
  </div>
  <div class="titleBlock">
  	
  	
  	
  </div>
   {{> loginButtons}} 
  
  <div class="productContainer">
	  <div class="pure-g center">
	  	{{#each product}}  
	    <div class="pure-u-1-3 itemContainer">
	    
        <img class="productImage" src="{{imageUrl}}"/>
        
        <h3>{{productName}}</h3>
        <p>Enter Description</p>
        <div class="pure-g">
	        <div class="pure-u-1-2">
	        	<span>Price - ${{productPrice}}</span>
        	</div>
        	<div class="pure-u-1-2">
	        	<span>Quantity - </span>
	        	<select name="quantity " class="quantity {{_id}} pure-input-1-2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
        	</div>
	      	<button class="add buttonLimitedAddToCart" value="{{cart._id}}" id="{{_id}}">Add to Cart</button>
      	</div>
	    </div>
	    {{/each}}
	  </div>
	  <div class="titleBlock">
	  	<h3 class="cartHeader">The Cart</h3>
	  	{{#each cart.items}}
	  			<p>{{quantity}} - {{productName}}&nbsp; - ${{productPrice}}&nbsp;<button class="remove buttonLimitedCart">Remove</button></p>
	  		{{/each}}
  		<button class="checkout buttonLimitedCheckout" id="{{id}}">Checkout</button><br>
  		<div class="deliveryForm">
  		{{address}}
  			<input class="address" placeholder="address"/>
  			<input class="city" placeholder="city"/>
  			<input class="state" placeholder="state" />
  			<input class="zip" placeholder="zip" />
  			<button class="addressSubmit">Submit</button>
  		</div>
			<i class="fa fa-anchor fa-3x anchor"></i>	  
			
			</div>
  	</div>
  <div class="productEntry">
  	<input class="productname" placeholder="name"/>
  	<input class="productprice" placeholder="price"/>
  	<input class="productdescription" placeholder="description"/>
  	<input class="productquantity" placeholder="quantity"/>
  	<input class="imageurl" placeholder="image url"/>
  	<input class="unitdescription" placeholder="unitdescription"/>
  	<button class="submit">Submit</button>
  </div>
  <div class="titleBlock">
	  	<p>Powered By - AgStandard - 2015</p>
  	</div>
</template>
